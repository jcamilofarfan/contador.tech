<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Our superheroes</title>

    <link
      href="https://fonts.googleapis.com/css?family=Faster+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <section></section>

    <script>
      const header = document.querySelector("header");
      const section = document.querySelector("section");

      // let requestURL = "./linkedin.json";
      let requestURL = 'https://cache1.phantombooster.com/pzuhC3LNq4M/Q2PwRzWTBaSOHZqrIAM4fA/result.json';
      let request = new XMLHttpRequest();
      request.open("GET", requestURL);
      request.responseType = "text";
      request.send();

      request.onload = function () {
        const superHeroesText = request.response;
        const superHeroes = JSON.parse(superHeroesText);
        populateHeader(superHeroes);
        // showHeroes(superHeroes);
      };

      function populateHeader(jsonObj) {
        const general = jsonObj[0]["general"];
        const licences = jsonObj[0]["licences"]
        const myH1 = document.createElement("h1");
        myH1.textContent = general.fullName;
        header.appendChild(myH1);

        const myH3 = document.createElement("h3");
        myH3.textContent = general.headline;
        header.appendChild(myH3);

        const myresume = document.createElement("span");
        myresume.textContent =
          "Resumen: " +
          general.description
        header.appendChild(myresume);
        console.log(licences.length);
      }

      function showHeroes(jsonObj) {
        const heroes = jsonObj["members"];

        for (let i = 0; i < heroes.length; i++) {
          const myArticle = document.createElement("article");
          const myH2 = document.createElement("h2");
          const myPara1 = document.createElement("p");
          const myPara2 = document.createElement("p");
          const myPara3 = document.createElement("p");
          const myList = document.createElement("ul");

          myH2.textContent = heroes[i].name;
          myPara1.textContent = "Secret identity: " + heroes[i].secretIdentity;
          myPara2.textContent = "Age: " + heroes[i].age;
          myPara3.textContent = "Superpowers:";

          const superPowers = heroes[i].powers;
          for (let j = 0; j < superPowers.length; j++) {
            const listItem = document.createElement("li");
            listItem.textContent = superPowers[j];
            myList.appendChild(listItem);
          }

          myArticle.appendChild(myH2);
          myArticle.appendChild(myPara1);
          myArticle.appendChild(myPara2);
          myArticle.appendChild(myPara3);
          myArticle.appendChild(myList);

          section.appendChild(myArticle);
        }
      }
    </script>
  </body>
</html>
